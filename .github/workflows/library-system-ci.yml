name: Build and Test Library Management System

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17 for x64
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          architecture: x64

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install

      - name: Run Cucumber and Integration Tests
        run: mvn verify

      # JaCoCo Test Coverage Reporting
      - name: Generate JaCoCo Test Coverage Report
        run: mvn jacoco:report

      # Upload JaCoCo HTML Report as Artifact
      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/index.html

      # Optional: Display JaCoCo coverage summary in GitHub Actions output
      - name: Display JaCoCo Coverage Summary
        run: |
          echo "JaCoCo Coverage Summary:"
          tail -n 20 target/site/jacoco/index.html
